steps:

### Build
  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/ntu-lab-repo/frontend:${SHORT_SHA}', './src/frontend']
    waitFor: ['-']

### Publish
  - id: 'publish'
    name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'us-central1-docker.pkg.dev/$PROJECT_ID/ntu-lab-repo/frontend:${SHORT_SHA}']

### Deploy
  - id: 'deploy'
    name: 'gcr.io/cloud-builders/gcloud'
    env:
      - 'KUBECONFIG=/kube/config'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
          PROJECT=$$(gcloud config get-value core/project)          

          gcloud container clusters get-credentials "gke-progression-cluster" \
            --project "$${PROJECT}" \
            --location "us-central1"  

          sed -i 's|us-central1-docker.pkg.dev/$PROJECT_ID/ntu-lab-repo/frontend:.*|us-central1-docker.pkg.dev/$PROJECT_ID/ntu-lab-repo/frontend:${SHORT_SHA}|' ./k8s/deployments/prod/*.yaml
          
          kubectl apply -f k8s/deployments/prod/frontend.yaml

images:
  - us-central1-docker.pkg.dev/$PROJECT_ID/ntu-lab-repo/frontend

options:
  logging: CLOUD_LOGGING_ONLY
